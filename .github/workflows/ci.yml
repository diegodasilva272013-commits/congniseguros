name: ci

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

  docker_push:
    if: github.event_name == 'push'
    needs: test_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          TAGS="${IMAGE_NAME}:${GITHUB_SHA}"
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            TAGS="$TAGS,${IMAGE_NAME}:latest,${IMAGE_NAME}:prod"
          fi
          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            TAGS="$TAGS,${IMAGE_NAME}:staging"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.easypanel
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            APP_BUILD_ID=${{ github.sha }}

      - name: Trigger EasyPanel deploy (optional)
        if: secrets.EASYPANEL_WEBHOOK_URL != ''
        env:
          EASYPANEL_WEBHOOK_URL: ${{ secrets.EASYPANEL_WEBHOOK_URL }}
        run: |
          curl -fsS -X POST "$EASYPANEL_WEBHOOK_URL"
