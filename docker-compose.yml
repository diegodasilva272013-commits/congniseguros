services:
  db:
    image: postgres:16-alpine
    container_name: cogniseguros-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cogniseguros-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: "80"
      HOST: "0.0.0.0"

      # DB (master)
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: cogniseguros
      DB_ADMIN_DB: postgres

      # Multi-tenant
      TENANT_DB_PREFIX: cogniseguros_tenant_

      # Secrets (override in .env / EasyPanel)
      JWT_SECRET: change-me
      ADMIN_KEY: change-me
      # Automation key (needed for strict auth endpoints in NODE_ENV=production)
      AUTOMATION_API_KEY: change-me

      # Bootstrapping (dev/staging only)
      RUN_DB_SETUP: "1"
      RUN_MIGRATIONS: "1"
      SETUP_DB_SKIP_SCHEMA: "1"

      # Diagnostics
      APP_BUILD_ID: local-compose
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1/ready').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

volumes:
  postgres_data:
